{% extends 'hostel/base_home.html' %}

{% block check_in %}
<form action="{% url 'add_a_room_url' %}" method="post">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endfor %}

    {% for field in form %}
    <div class="from-group">
        <p>Введите номер комнаты:</p>
        {{ field }}

        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Добавить комнату</button>
</form>
{% endblock %}
